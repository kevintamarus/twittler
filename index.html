<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <title>Twittler Mirror</title>
    <style>
      header {
        background: #00BFFF;
        color: #191970;
        margin: 10px;
        padding: 10px;
      }
      body{
        font-family: Verdana;
        font-size: 20px;
        background: DodgerBlue;
        vertical-align: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Tweets</h1>
    </header>
    <div id="container">

    </div>
    <script>
//output => 1) show the new tweets, display timestamp when tweet was created
//          2) make link on username for user to click -> it will show username tweets in reverse choronological order

//
      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }

      });

    </script>
  </body>
</html>
