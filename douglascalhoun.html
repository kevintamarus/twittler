    <div id="container">
    </div>
    <ul id="list">
      <div class = "tweet"></div>
    </ul>
    <script>
      $(document).ready(function(){
        var $body = $('body');

        function timeSince(date) {
          var seconds = Math.floor((new Date() - date) / 1000);
          var interval = Math.floor(seconds / 31536000);
          if (interval > 1) {
            return interval + " years";
          }
          interval = Math.floor(seconds / 2592000);
          if (interval > 1) {
            return interval + " months";
          }
          interval = Math.floor(seconds / 86400);
          if (interval > 1) {
            return interval + " days";
          }
          interval = Math.floor(seconds / 3600);
          if (interval > 1) {
            return interval + " hours";
          }
          interval = Math.floor(seconds / 60);
          if (interval > 1) {
            return interval + " minutes";
          }
          return Math.floor(seconds) + " seconds";
        }

        var index = 0; 
        function newTweet() {
          for (var i = 0; i < streams.users.douglascalhoun.length; i++) { 
            var tweet = streams.users.douglascalhoun[i];  
            var $tweet = $('<div></div>');
            var createdDate = tweet.created_at;
            $tweet.text(`@${tweet.user}: ${tweet.message} | ${createdDate} | ${timeSince(createdDate)} ago`);
            $tweet.appendTo(".tweet");
            index = index + 1;
          }
        }
        var updateTweets = function(){
          setTimeout(newTweet(), 10000);
          newTweet();
        };
        updateTweets();
      });
    </script>
